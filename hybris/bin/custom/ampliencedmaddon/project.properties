# Specifies the location of the spring context file added automatically to the global platform application context.
ampliencedmaddon.application-context=ampliencedmaddon-spring.xml

# Supported UiExperienceLevels for template sites
storefront.supportedUiExperienceLevels.apparel-uk=DESKTOP,MOBILE
storefront.supportedUiExperienceLevels.apparel-de=DESKTOP,MOBILE


# Generic ecommBridge script to be loaded on all pages
ampliencedmaddon.javascript.paths=/shared/common/js/ecommBridge.js;/shared/common/js/bindComponents.js

ampliencedmaddon.css.paths=/shared/common/css/amplienceImageCarousel.css;/shared/common/css/rendering-kit/viewer.css;

ampliencedmaddon.css.paths.responsive.blue=/shared/common/css/ampliencedm.css

ampliencedmaddon.css.paths.desktop.blue=/shared/common/css/ampliencedm.css


# Amplience CSS to include in pages
# Note: If using custom CNAMEs you need update the hostnames below to match
ampliencedmaddon.css.urls=//s1.adis.ws/viewers/standard/pdp/amp-standard-viewer-pdp.min.css;//s1.adis.ws/viewers/standard/pdp/amp-standard-viewer-pdp-default-theme.css;//s1.adis.ws/viewers/standard/pdp-fullscreen/amp-fullscreen-viewer-pdp.min.css;//s1.adis.ws/viewers/standard/pdp-fullscreen/amp-fullscreen-viewer-pdp-default-theme.css;//s1.adis.ws/viewers/ugc/carousel/v2.8.0/viewer.min.css;//s1.adis.ws/viewers/ugc/mediawall/v2.8.0/viewer.min.css;//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css

# Amplience JS
ampliencedmaddon.js.urls=


# Additional spring configuration injected into the storefront web context

yacceleratorstorefront.additionalWebSpringConfigs.ampliencedmaddon=classpath\:/ampliencedmaddon/web/spring/ampliencedmaddon-web-spring.xml

yacceleratorstorefront.wro4jconfigscan.ampliencedmaddon=true
