# Specifies the location of the spring context file added automatically to the global platform application context.
ampliencedm.application-context=ampliencedm-spring.xml

#
# Default configuration options.
#
# Configuration can be overridden on the BaseSite
amplience.dm.config.accountIdentifier=hybrisext

# Default Amplience hostnames, change if using your own DNS CNAMEs
amplience.dm.config.imageHostname=cdn.media.amplience.net

# Default value of the format query parameter ('fmt') used when building Amplience image URLs
# If not set, the format query parameter will not be sent
amplience.dm.image.format=auto
